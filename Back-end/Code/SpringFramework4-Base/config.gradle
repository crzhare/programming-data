ext {

    /*Servlet、JSTL API*/
    webBaseLibs = [
            servlet: 'javax.servlet:javax.servlet-api:3.1.0',//providedCompile
            jspApi : 'javax.servlet.jsp:javax.servlet.jsp-api:2.2.1',//providedCompile
            el     : 'javax.el:el-api:2.2',//providedCompile
            jstl   : 'javax.servlet.jsp.jstl:jstl:1.2'//compile
    ]

    /*Spring核心架构：https://mvnrepository.com/artifact/org.springframework*/
    springLibs = [
            // https://mvnrepository.com/artifact/org.springframework/spring-core
            springCore      : 'org.springframework:spring-core:4.3.17.RELEASE',
            // https://mvnrepository.com/artifact/org.springframework/spring-beans
            springBeans     : 'org.springframework:spring-beans:4.3.17.RELEASE',
            // https://mvnrepository.com/artifact/org.springframework/spring-expression
            springExpression: 'org.springframework:spring-expression:4.3.17.RELEASE',
            // https://mvnrepository.com/artifact/org.springframework/
            springContext   : 'org.springframework:spring-context:4.3.17.RELEASE',

            /*SpringWeb*/
            // https://mvnrepository.com/artifact/org.springframework/spring-web
            springWeb       : 'org.springframework:spring-web:4.3.17.RELEASE',
            //mvc
            springWebmvc    : 'org.springframework:spring-webmvc:4.3.17.RELEASE',

            /*AOP*/
            // https://mvnrepository.com/artifact/org.springframework/spring-aop
            springAop       : 'org.springframework:spring-aop:4.3.17.RELEASE',
            // https://mvnrepository.com/artifact/org.springframework/spring-aspects
            springAspects   : 'org.springframework:spring-aspects:4.3.17.RELEASE',
            // https://mvnrepository.com/artifact/org.aspectj/aspectjweaver
            aspectJweaver   : 'org.aspectj:aspectjweaver:1.6.10',

            /*Spring 数据库*/
            // https://mvnrepository.com/artifact/org.springframework/spring-jdbc
            springJdbc      : 'org.springframework:spring-jdbc:4.3.17.RELEASE',
            // https://mvnrepository.com/artifact/org.springframework/spring-tx
            springTx        : 'org.springframework:spring-tx:4.3.17.RELEASE',

            /*Spring测试*/
            // https://mvnrepository.com/artifact/org.springframework/spring-test
            springTest      : 'org.springframework:spring-test:4.3.17.RELEASE'//testCompile
    ]

    testLibs = [
            junit   : 'junit:junit:4.12', //testCompile
            mockito : 'org.mockito:mockito-core:2.7.22', //testCompile
            hamcrest: 'org.hamcrest:hamcrest-library:1.3'//testCompile
    ]

    myBatisLibs = [
            mybatis      : 'org.mybatis:mybatis:3.2.7',
            mybatisSpring: 'org.mybatis:mybatis-spring:1.2.2'
    ]

    /*数据库*/
    dataBaseLibs = [
            // https://mvnrepository.com/artifact/mysql/mysql-connector-java
            mysqlConnector    : 'mysql:mysql-connector-java:5.1.6',
            // https://mvnrepository.com/artifact/com.mchange/c3p0
            c3p0              : 'com.mchange:c3p0:0.9.5.2',
            dbcp2             : 'org.apache.commons:commons-dbcp2:2.0',
            h2database        : 'com.h2database:h2:1.4.197',
            hibernateValidator: 'org.hibernate:hibernate-validator:5.1.3.Final'
    ]

    commonsLibs = [
            commonsIO        : 'commons-io:commons-io:2.6',
            commonsFileUpload: 'commons-fileupload:commons-fileupload:1.3.3',
            commonsLang3     : 'org.apache.commons:commons-lang3:3.1'
    ]

    /*Spring 默认使用的日志*/
    //spring-core中原生依赖commons-logging，所以只需要添加log4j和log4j的配置文件就能work
    //如果需要需改日志框架，可以把commons-logging桥接到，需要用jcl-over-slf4j.jar桥接包来代替commons-logging把具体实现委托给slf4j。
    // jcl-over-slf4j和commons-logging拥有相同的包名、类名、接口，所以项目中要排除掉commons-logging。
    logLibs = [
            // https://mvnrepository.com/artifact/commons-logging/commons-logging
            commonsLogging: 'commons-logging:commons-logging:1.2',
            // https://mvnrepository.com/artifact/log4j/log4j
            log4j         : 'log4j:log4j:1.2.17'
    ]

}

